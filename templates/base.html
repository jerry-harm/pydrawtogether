<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" />
    {% block header %}{% endblock %}
</head>

<body>
    <div id="body">
        {% block body %}{% endblock %}
    </div>
    <div id="footer">
        {% block footer %}
        <p>made by jerry</p>
        <p>powered by flask</p>
        {% endblock %}
    </div>
</body>

</html>
